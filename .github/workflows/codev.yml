
name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Test
      run: dotnet test ./FerryFunction.Test/
    - name: Restore dependencies
      run: dotnet restore ./FerryFunction
    - name: Build
      run: dotnet build --no-restore /p:ContinuousIntegrationBuild=true ./FerryFunction
    - name: Test
      run: dotnet test --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=opencover ./FerryFunction
    - name: Codecov
      uses: codecov/codecov-action@v1
